name: Update eToro Data

on:
  schedule:
    # Run daily at 06:00 UTC (morning in Europe)
    - cron: '0 6 * * *'

  # Allow manual trigger from GitHub Actions UI
  workflow_dispatch:

jobs:
  update-etoro:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install ChromeDriver
        uses: nanasess/setup-chromedriver@v2

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager

      - name: Run eToro scraper
        run: |
          python scripts/update_etoro_data.py

      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet AlphaMachine_core/data_sources/etoro_scraper.py || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add AlphaMachine_core/data_sources/etoro_scraper.py
          git add data/etoro_scraped_data.json || true
          git commit -m "chore: auto-update eToro data $(date +'%Y-%m-%d')"
          git push

      - name: No changes
        if: steps.git-check.outputs.changes != 'true'
        run: echo "No changes to eToro data"
