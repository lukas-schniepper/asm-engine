name: Update eToro Data

on:
  schedule:
    # Run daily at 06:00 UTC (morning in Europe)
    - cron: '0 6 * * *'

  # Allow manual trigger from GitHub Actions UI
  workflow_dispatch:

jobs:
  update-etoro:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install ChromeDriver
        uses: nanasess/setup-chromedriver@v2

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager sqlmodel psycopg2-binary

      - name: Run eToro scraper
        run: |
          python scripts/update_etoro_data.py

      - name: Upload to Supabase
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python scripts/upload_etoro_to_supabase.py
