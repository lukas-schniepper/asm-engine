name: Update Ticker Prices

on:
  schedule:
    # Run daily Monday-Saturday at 00:00 UTC (about 3 hours after US market close)
    # This gives EODHD plenty of time to process end-of-day data
    # Saturday run captures Friday's closing prices
    # NY market closes at 21:00 UTC (winter) / 20:00 UTC (summer)
    - cron: '0 0 * * 1-6'

  # Allow manual trigger from GitHub Actions UI
  workflow_dispatch:

jobs:
  update-prices:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Update all ticker prices
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          EODHD_API_KEY: ${{ secrets.EODHD_API_KEY }}
        run: |
          python scripts/scheduled_price_update.py

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Price update failed on $(date)"
          echo "Check logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
